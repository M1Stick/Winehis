<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/header/logo.png">
    <title>Winehis</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__row">
                    <div class="header__logo">
                        <a class="header__logo-link" href="#">
                            <img class="header__logo-img" src="./img/header/logo.png" alt="header__logo">
                        </a>
                    </div>
                    <div class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a class="header__item-link" href="#">About us</a>
                            </li>
                            <li class="header__item">
                                <a class="header__item-link" href="#">History</a>
                            </li>
                            <li class="header__item">
                                <a class="header__item-link" href="#">Call me plz</a>
                            </li>
                            <li class="header__item">
                                <a class="header__item-link" href="tel:++359876543210">+35 987 654 32 10</a>
                            </li>
                        </ul>
                    </div>
                    <a class="header__burger" href="#">
                        <img class="header__burger-img" src="./img/header/burger.svg" alt="header burger">
                    </a>
                    <aside class="header__menu">
                        <div class="header__menu-close">
                            <a href="#">
                                <img src="../#src/img/header/close.svg" alt="close svg">
                            </a>
                        </div>
                        <div class="header__menu-content">
                            <div class="header__menu-logo">
                                <a href="#">
                                    <img src="./img/header/logo.png" alt="menu logo">
                                </a>
                            </div>
                            <div class="header__menu-nav">
                                <ul class="header__menu-list">
                                    <li class="header__menu-item">
                                        <a class="header__menu-link" href="#">
                                            About us
                                        </a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a class="header__menu-link" href="#">
                                            History
                                        </a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a class="header__menu-link" href="#">
                                            Region & Wine
                                        </a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a class="header__menu-link" href="#">
                                            Our products
                                        </a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a class="header__menu-link" href="#">
                                            News
                                        </a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a class="header__menu-link" href="#">
                                            Contacts
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="header__menu-social">
                                <ul class="header__menu-social-list">
                                    <li class="header__menu-social-item">
                                        <a class="header__menu-social-link" href="#">
                                            Facebook
                                        </a>
                                    </li>
                                    <li class="header__menu-social-item">
                                        <a class="header__menu-social-link" href="#">
                                            Instagram
                                        </a>
                                    </li>
                                    <li class="header__menu-social-item">
                                        <a class="header__menu-social-link" href="#">
                                            Youtube
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </header>
        <section class="explore">
            <div class="container">
                <div class="explore__row">
                    <div class="slider">
                        <div class="slider__first">
                            <img class="slider__img" src="./img/first screen/slide_3.png" alt="slider img">
                        </div>
                        <div class="slider__second">
                            <img class="slider__img" src="./img/first screen/slide_1.png" alt="slider img">
                        </div>
                        <div class="slider__third">
                            <img class="slider__img" src="./img/first screen/slide_2.png" alt="slider img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
